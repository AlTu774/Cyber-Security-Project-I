<html>
  <h2>New blog</h2>
  <form action="/blog/confirm_blog">
    {% csrf_token %}
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <br>
    <textarea id="text" rows="10" cols="60" placeholder="Blog text..." name="text" ></textarea><br>
    <br>
    <button type="submit">Create</button>
    <button type="button" onclick="location.href='/blog/user/{{ user_id }}/'">Cancel</button> 
  </form>
</html>
